version: '3'
services:
  consul:
    image: consul
    ports:
      - "8300:8300"
      - "8301:8301"
      - "8301:8301/udp"
      - "8302:8302"
      - "8302:8302/udp"
      - "8400:8400"
      - "8500:8500"
    environment:
      - CONSUL_BIND_INTERFACE=eth0
  nginx:
    build:
      context: ./nginx
    depends_on:
      - consul
    environment:
      - CONSUL=consul
      - LOG_LEVEL=DEBUG
    links:
    - consul
    ports:
      - "8888:8888"
      - "3212:3212"
  app:
    build:
      context: ./app
    depends_on:
      - redis
      - consul
    environment:
      - CONSUL=consul
    links:
    - consul
    ports:
      - "8080:8080"
  redis:
    build:
      context: ./redis
    ports:
      - "6379:6379"
    environment:
      - CONSUL=consul
    depends_on:
      - consul
    links:
    - consul

